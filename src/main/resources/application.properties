spring.application.name=HotelBooking

# Database Configuration (we'll fix this later)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/hoteldata?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Aditya@12}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:MyJwtSecretKeyForHotelBookingSystemShouldBeLongerForSecurity}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=${PORT:8080}

# Logging
logging.level.com.example.hotel_booking_system=DEBUG