<!DOCTYPE html>
<html>
<head>
    <title>The Grand - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.pexels.com/photos/271639/pexels-photo-271639.jpeg?auto=compress&cs=tinysrgb&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 22px;
            color: #000;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .hotel-name {
            font-size: 24px;
            font-weight: 700;
            color: #d4af37;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .container {
            position: relative;
            z-index: 100;
            max-width: 450px;
            width: 90%;
            margin: 100px auto 50px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
            background: white;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(212, 175, 55, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .link {
            text-align: center;
            margin-top: 30px;
        }

        .link p {
            margin: 12px 0;
        }

        .link a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .link a:hover {
            color: #b8941f;
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h2 {
                font-size: 28px;
            }

            .header-content {
                padding: 0 20px;
            }

            .hotel-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<!-- Header with Logo -->
<div class="header">
    <div class="header-content">
        <a href="index.html" class="logo-container">
            <div class="logo">G</div>
            <div class="hotel-name">The Grand</div>
        </a>
    </div>
</div>

<div class="container">
    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to manage your reservations</p>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Enter your password">
        </div>

        <button type="submit" id="loginBtn">Sign In</button>
    </form>

    <div class="divider">OR</div>

    <div class="link">
        <p><a href="signup.html">Don't have an account? Sign Up</a></p>
        <p><a href="index.html">Back to Home</a></p>
    </div>
</div>

<script>
    document.getElementById("loginForm").onsubmit = async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const loginBtn = document.getElementById("loginBtn");
        const form = document.getElementById("loginForm");

        // Show loading state
        loginBtn.textContent = "Signing in...";
        form.classList.add("loading");

        try {
            const response = await fetch("/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });

            if (response.ok) {
                const data = await response.json();

                // Store JWT token
                localStorage.setItem("jwt", data.token);
                localStorage.setItem("userEmail", email);

                // Decode JWT to get user role
                try {
                    const payload = JSON.parse(atob(data.token.split('.')[1]));
                    const userRole = payload.role;

                    alert("Login successful! Welcome " + (userRole === 'ADMIN' ? 'Administrator' : 'back') + "!");

                    // Redirect based on role
                    if (userRole === 'ADMIN') {
                        window.location.href = "admin.html";
                    } else {
                        window.location.href = "booking.html";
                    }
                } catch (tokenError) {
                    console.error("Token decode error:", tokenError);
                    alert("Login successful but there was an issue. Redirecting to booking page.");
                    window.location.href = "booking.html";
                }
            } else {
                const errorText = await response.text();
                alert("Login failed: " + errorText);
            }
        } catch (error) {
            alert("Network error during login: " + error.message);
            console.error("Login error:", error);
        } finally {
            // Reset button state
            loginBtn.textContent = "Sign In";
            form.classList.remove("loading");
        }
    }

    // Check if user is already logged in
    window.onload = function() {
        const token = localStorage.getItem("jwt");
        if (token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const currentTime = Date.now() / 1000;

                if (payload.exp > currentTime) {
                    // Token is still valid
                    if (confirm("You are already logged in. Continue to dashboard?")) {
                        if (payload.role === 'ADMIN') {
                            window.location.href = "admin.html";
                        } else {
                            window.location.href = "booking.html";
                        }
                    } else {
                        // Clear existing token if user chooses not to continue
                        localStorage.removeItem("jwt");
                        localStorage.removeItem("userEmail");
                    }
                } else {
                    // Token expired, clear it
                    localStorage.removeItem("jwt");
                    localStorage.removeItem("userEmail");
                }
            } catch (e) {
                // Invalid token, clear it
                localStorage.removeItem("jwt");
                localStorage.removeItem("userEmail");
            }
        }
    }
</script>
</body>
</html>
